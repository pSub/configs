name: Update Servers flake.lock

on:
  schedule:
    - cron: "0 3 * * *"

  workflow_dispatch:

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.5.0
        with:
          fetch-depth: 0

      - uses: cachix/install-nix-action@v20
      - run: nix flake update
        working-directory: ./nixos/server

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Bump flake.lock
          branch: master
          commit_options: '--no-verify --signoff'
          file_pattern: flake.lock
          commit_user_name: Flake Bot
          commit_author: Flake Bot <actions@github.com>
          skip_dirty_check: false    
          skip_fetch: true

  deploy-server:
    needs: update-flake-lock
    uses: ./.github/workflows/deploy-server.yml
    secrets: inherit
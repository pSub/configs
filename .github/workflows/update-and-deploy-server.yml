name: Update and Deploy Server

on:
  schedule:
    - cron: "45 1 * * *"

  workflow_dispatch:

env:
  COMMIT_MSG: "[nixos/server] Bump flake.lock"

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    outputs:
      head_commit_message: ${{ steps.get_head_commit_message.outputs.head_commit_message }}

    steps:
      - if: ${{ github.event_name == 'schedule' }}
        uses: noirbizarre/need-checks@main
        with:
          conclusions: success
          
      - uses: actions/checkout@v3.5.0
        with:
          fetch-depth: 0

      - uses: cachix/install-nix-action@v20
      - run: nix flake update --no-warn-dirty
        working-directory: ./nixos/server

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[nixos/server] Bump flake.lock"
          commit_options: '--no-verify --signoff'
          file_pattern: nixos/server/flake.lock
          commit_user_name: Flake Bot
          commit_author: Flake Bot <actions@github.com>
          skip_dirty_check: false    
          skip_fetch: true
      - id: get_head_commit_message
        run: echo "head_commit_message=$(git show -s --format=%s)" >> "$GITHUB_OUTPUT"

  deploy-server:
    needs: update-flake-lock
    if: ${{ contains(needs.update-flake-lock.outputs.head_commit_message, '[nixos/server] Bump flake.lock') }}
    uses: ./.github/workflows/deploy-server.yml
    secrets: inherit
